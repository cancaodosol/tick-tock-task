<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="todolist.css" type="text/css">
  <link rel="stylesheet" href="timetimer.css" type="text/css">
</head>
<body>
  <div id="tool-container">
    <div id="tool-main">
      <div id="quote-container">
        <div id="quote-card">
          <div id="quote-loading">読み込み中...</div>
          <div id="quote-error" class="quote-message"></div>
          <div id="quote-content" class="quote-content" style="display:none;">
            <div class="quote-title" id="quote-title"></div>
            <div class="quote-body" id="quote-body"></div>
            <div class="quote-meta">
              <div><span id="quote-author"></span> 著「<span id="quote-book"></span>」</div>
            </div>
          </div>
        </div>
      </div>
      <div id="todo-container">
        <h3 class="title">TODO</h3>

        <form id="addForm" class="add-form" aria-label="Add TODO">
          <input id="todoInput" type="text" placeholder="やることを入力..." aria-label="TODO入力" />
          <button id="addBtn" class="todoInputBtn" type="submit" aria-label="追加">＋</button>
          <button id="showMemoBtn" class="todoInputBtn" type="button" aria-label="参照">三</button>
        </form>

        <div class="list-wrap">
          <ul id="todoList" class="todo-list" role="list" aria-label="TODO一覧"></ul>
          <div id="todo-list-text-container" style="display:none;">
            <textarea id="todo-list-text"></textarea>
            <div style="text-align: right; margin-top: 4px;">
              <button id="closeMemoBtn" aria-label="一覧に戻る">一覧に戻る</button>
            </div>
          </div>
          <div id="empty" class="empty"></div>
        </div>
      </div>
      <div id="timer-container">
        <h3>タイマーを設定</h3>
        <div id="titleInputBox">
          <input type="text" id="titleInput" placeholder="やることを宣言しましょう！" />
          <button id="clearTodoBtn" aria-label="クリア">×</button>
        </div>
        <div id="timeSelect">
          <button value="1">1分</button>
          <button value="3">3分</button>
          <button value="5">5分</button>
          <button value="10">10分</button>
          <button value="15">15分</button>
          <button value="20">20分</button>
          <button value="30">30分</button>
          <button value="45">45分</button>
          <button value="60">60分</button>
        </div>
        <div id="countdownBox" style="display:none;">
          <div id="timetimer">
            <div id="timetimer-container">
              <div id="countDownSecondBackground" style="--i:236;"></div>
              <div id="clockFace">
                <div id="branchAmPm">35分経過</div>
  　            <div id="dateArea">残り60分</div>
                <div class="hand second" id="countDownSecond__zero"></div>
                <div class="hand second" id="countDownSecond" style="--i:236;"></div>
              </div>
            </div>
          </div>
          <div id="timerTitle">タイトル</div>
          <button id="stopBtn">停止</button>
        </div>
      </div>

      <div id="currentTimeContainer">
        <hr>
        <div id="clock-container">
          <div id="clock">
            <div id="currentTime">
              <div id="currentTimeHourMinite">10:02</div>
              <div id="currentTimeSecond">56</div>
            </div>
          </div>
        </div>
        <hr>
        <div id="currentDate">9/28(日)</div>
      </div>
      <!-- <button id="basicBtn">basic</button>
      <button id="listBtn">list</button>
      <button id="imageBtn">image</button>
      <button id="progressBtn">progress</button>
      <button id="alermBtn">alerm</button>
      <button id="alermGetBtn">get alerm</button> -->
      <div id="history-container">
        <div id="history"></div>
        <button id="clearHistoryBtn">履歴をクリア</button>
      </div>
    </div>
    <div id="tool-sidemenu">
      <button id="btn-todolist" class="sidemenu-btn"><image src="images/icon_list.svg"></button>
      <button id="btn-hourglass" class="sidemenu-btn"><image src="images/icon_hourglass.svg"></button>
      <button id="btn-timer" class="sidemenu-btn"><image src="images/icon_time.svg"></button>
      <button id="btn-book" class="sidemenu-btn"><image src="images/icon_book.svg"></button>
    </div>
  </div>
  <script src="quote.js"></script>
  <script src="sidepanel.js"></script>
  <script src="todolist.js"></script>
  <script src="timetimer.js"></script>
</body>
</html>
